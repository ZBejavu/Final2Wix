name: Check Tests

on:
  pull_request:
    branches:
    - workBranch
    - master

jobs:   
  server-tests:
      # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Server dependencies
        run: npm i
        working-directory: ./server
      - name: run server tests
        run: npm run test
        working-directory: ./server
